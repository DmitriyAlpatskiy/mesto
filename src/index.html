<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__header">
            <a class="header__logo" href="#"><img class="header__image" src="<%=require('./images/logo.svg')%>" alt="Место - Россия"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__flex">
                    <div class="profile__avatar-overlay">
                        <img class="profile__avatar" src="<%=require('./images/profil.jpg')%>" alt="Аватар">
                    </div>
                    <div class="profile__personal">
                    <div class="profile__info">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="cards page__cards" aria-label="label">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="formProfile" novalidate>
                <input 
                type="text" 
                class="popup__input popup__input_value_profile-name" 
                id="popup__input-name"
                placeholder="Имя" 
                value="name" 
                name="name" 
                required
                minlength="2" maxlength="40"
                >
                <span class="popup__input-error popup__input-name-error"></span>  

                <input 
                type="text" 
                class="popup__input popup__input_value_profile-prof" 
                id="popup__input-prof"
                placeholder="Обо мне" 
                value="about" 
                name="about" 
                required
                minlength="2" maxlength="200"
                >
                <span class="popup__input-error popup__input-prof-error"></span>

                <input 
                class="popup__save" 
                type="submit" 
                value="Сохранить" 
                name="save"
                >    
            </form> 
        </div>
    </div>
    <div class="popup popup_img">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" name="formCard" novalidate>
                <input 
                type="text" 
                class="popup__input popup__input_value_card-name" 
                id="popup__input-place"
                placeholder="Название" 
                name="name" 
                required
                minlength="2" maxlength="30"
                >
                <span class="popup__input-error popup__input-place-error"></span>
                <input 
                type="url" 
                class="popup__input popup__input_value_card-link" 
                id="popup__input-url"
                placeholder="Ссылка на картинку" 
                name="link" 
                required
                >
                <span class="popup__input-error popup__input-url-error"></span>
                <input 
                class="popup__save" 
                type="submit" 
                value="Сохранить" 
                name="save"
                >    
            </form> 
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup__photo-content">
            <button class="popup__close" type="button"></button>
            <img class="popup__photo-img" src='#' alt="">
            <p class="popup__photo-title"></p>
        </div>
    </div>
    <div class="popup popup_delete">
        <div class="popup__content popup__delete-content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <!-- <button class="popup__save" type="submit">Да</button> -->
            <form action="#" class="popup__form popup__delete-form" name="formProfile" novalidate>
                <input 
                class="popup__save" 
                type="submit" 
                value="Да" 
                name="save"
                >    
            </form>  -->
        </div>
    </div>
    <div class="popup popup_avatar">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form action="#" class="popup__form" name="formCard" novalidate>
                <input 
                type="url" 
                class="popup__input popup__input_value_card-link" 
                id="popup__input-url"
                placeholder="Ссылка на картинку" 
                name="avatar" 
                required
                >
                <span class="popup__input-error popup__input-url-error"></span>
                <input 
                class="popup__save" 
                type="submit" 
                value="Сохранить" 
                name="save"
                >    
            </form> 
        </div>
    </div>
    <template id="card-template">
            <article class="card">
                <button class="card__del"></button>
                <img class="card__photo">
                <div class="card__signature">
                    <h2 class="card__title"></h2>
                    <button class="card__like" type="button"></button>
                    <p class="card__like-count"></p>
                </div>
            </article>
    </template>
</body>
</html>
