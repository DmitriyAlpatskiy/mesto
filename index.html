<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__header">
            <a class="header__logo" href="#"><img src="./images/logo.svg" alt="Место - Россия"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__flex">
                    <!-- <div class="profile__personal"> -->
                    <img class="profile__avatar" src="./images/profil.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit"></button>
                    <!-- </div> -->
                </div> 
                <button class="profile__add"></button>
            </section>
            <section class="cards" aria-label="label">
                <article class="card">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
                    <div class="card__signature">
                        <h3 class="card__title">Эльбрус</h3>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/dagestan.jpg" alt="Дагестан" class="card__photo">
                    <div class="card__signature">
                        <h3 class="card__title">Дагестан</h3>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__photo">
                    <div class="card__signature">
                        <h3 class="card__title">Домбай</h3>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/mountains.jpg" alt="Адыгея" class="card__photo">
                    <div class="card__signature">
                        <h3 class="card__title">Адыгея</h3>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/aypetri.jpg" alt="Ай-Петри" class="card__photo">
                    <div class="card__signature">
                        <h3 class="card__title">Ай-Петри</h3>
                        <button class="card__like"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/sevastopol.jpg" alt="Севастополь" class="card__photo">
                    <div class="card__signature">
                        <h3 class="card__title">Севастополь</h3>
                        <button class="card__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close"></button>
                <form action="#">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__name" placeholder="Имя" value="name" required>
                    <input type="text" class="popup__prof" placeholder="Обо мне" value="proffessional" required>
                    <input class="popup__save" type="submit" value="Сохранить">    
                </form> 
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
