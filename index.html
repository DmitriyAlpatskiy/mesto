<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__header">
            <a class="header__logo" href="#"><img class="header__image" src="./images/logo.svg" alt="Место - Россия"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__flex">
                    <img class="profile__avatar" src="./images/profil.jpg" alt="Аватар">
                    <div class="profile__personal">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="cards" aria-label="label">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_profile">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="popap-form">
                <input type="text" class="popup__input popup__input_value_profile-name" placeholder="Имя" value="name" name="name" required>
                <input type="text" class="popup__input popup__input_value_profile-prof" placeholder="Обо мне" value="proffessional" name="proffessional" required>
                <input class="popup__save" type="submit" value="Сохранить" name="save">    
            </form> 
        </div>
    </div>
    <div class="popup popup_img">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" name="popup-form">
                <input type="text" class="popup__input popup__input_value_card-name" placeholder="Название" name="name" required>
                <input type="text" class="popup__input popup__input_value_card-link" placeholder="Ссылка на картинку" name="link" required>
                <input class="popup__save" type="submit" value="Сохранить" name="save">    
            </form> 
        </div>
    </div>
    <div class="popup popup_photo">
        <div class="popup__photo-content">
            <button class="popup__close" type="button"></button>
            <img class="popup__photo-img" src='#' alt="">
            <p class="popup__photo-title"></p>
        </div>
    </div>
    <template id="card-template">
            <article class="card">
                <button class="card__del"></button>
                <img class="card__photo">
                <div class="card__signature">
                    <h2 class="card__title"></h2>
                    <button class="card__like" type="button"></button>
                </div>
            </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
